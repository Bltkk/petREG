<!DOCTYPE html>
<html lang="es">
<head>
    <title>PETREGISTRO</title>
    <link rel="stylesheet" href="styles.css">
<body>
    <h1>Registra tu Mascotas</h1>
    <p>Formulario de registro de mascotas
    </p>
    <form>
        <input type="text" placeholder="Nombre de la mascota" required><br><br>
        <input type="text" placeholder="Raza" required><br><br>
        <input type="date" placeholder="Fecha nacimiento mascota" required><br><br>
        <input type="text" placeholder="TU Nombre" required><br><br>
        <input type="number" placeholder="CELULAR" required><br><br>
        <input type="email" placeholder="Correo electronico" required><br><br>
        <button type="submit">Registrar Mascota</button>

    </form>
</body>
</html>
