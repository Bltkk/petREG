<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Mascota - PETREG</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1 class="titulo">Registrar Mascota</h1>
    <nav class="menu-horizontal">
      <a href="index.html" class="link">Inicio</a>
      <a href="menuSesion.html" class="link">Menú Sesión</a>
    </nav>
  </header>
  <main style="min-height: 80vh; display: flex; justify-content: center; align-items: center;">
    <div class="registro-box">
      <h2>Formulario de Registro de Mascota</h2>
      <form id="formRegistroMascota">
        <label for="nombreMascota">Nombre de la mascota</label>
        <input type="text" id="nombreMascota" name="nombreMascota" required>

        <label for="tipoMascota">Tipo de mascota</label>
        <select id="tipoMascota" name="tipoMascota" required>
          <option value="">Selecciona...</option>
          <option value="Perro">Perro</option>
          <option value="Gato">Gato</option>
          <option value="Otro">Otro</option>
        </select>

        <label for="edadMascota">Edad</label>
        <input type="number" id="edadMascota" name="edadMascota" min="0" required>

        <label for="vacunasMascota">Vacunas</label>
        <input type="text" id="vacunasMascota" name="vacunasMascota" placeholder="Ej: Rabia, Parvovirus">

        <label for="castradaMascota">¿Está castrada?</label>
        <select id="castradaMascota" name="castradaMascota" required>
          <option value="">Selecciona...</option>
          <option value="Sí">Sí</option>
          <option value="No">No</option>
        </select>

        <label for="descripcionMascota">Descripción</label>
        <textarea id="descripcionMascota" name="descripcionMascota" rows="3"></textarea>

        <button type="submit" class="btn">Registrar</button>
      </form>
    </div>
  </main>
  <footer class="footer">
    <p>&copy; 2025 PETREG - Todos los derechos reservados</p>
  </footer>
</body>
</html>
