<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Mascota - PETREG</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main style="min-height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class="login-card">
      <h2>Registro de Mascota</h2>
      <form id="formRegistroMascota">
        <label for="nombreMascota">Nombre de la mascota</label>
        <input type="text" id="nombreMascota" name="nombreMascota" required>

        <label for="tipoMascota">Tipo de mascota</label>
        <select id="tipoMascota" name="tipoMascota" required>
          <option value="">Selecciona...</option>
          <option value="Perro">Perro</option>
          <option value="Gato">Gato</option>
          <option value="Otro">Otro</option>
        </select>

        <label for="edadMascota">Edad</label>
        <input type="number" id="edadMascota" name="edadMascota" min="0" required>

        <label for="descripcionMascota">Descripci√≥n</label>
        <textarea id="descripcionMascota" name="descripcionMascota" rows="3"></textarea>

        <button type="submit" class="btn">Registrar</button>
      </form>
    </div>
  </main>
</body>
</html>
