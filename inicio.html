<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PETREG – El Futuro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="inicio-body">
  <header class="header">
    <h1 class="titulo">🐾 PETControl <span>la libreria digital para su mascota</span></h1>
  </header>

  <main class="contenedor">
    <!-- Formulario de inicio de sesión -->
    <section id="loginSection" class="card">
      <h2>Iniciar Sesión</h2>
      <form id="loginForm">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" required placeholder="Ingresa tu usuario">

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">

        <div class="acciones">
          <button type="submit" class="btn">ingresar</button>
          <button type="button" id="showRegister" class="btn-secundario">Registrarse</button>
        </div>
      </form>
    </section>
    
    <!-- Navegación principal -->
    <nav id="navLinks" class="menu" style="display:none;">
      <a href="registro.html" class="link">➕ Registro de Mascotas</a>
      <a href="miMascotas.html" class="link">🐶 Mis Mascotas</a>
    </nav>
  </main>

  <footer class="footer">
    <p>&copy; 2024 PETREG – Proyecto académico</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
